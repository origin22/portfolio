title: 'Myna Lab -Small Business website design '
baseurl: /
permalink: '/:title/'
color_scheme: light
accent_color: pink
header:
  has_nav: true
  logo_img: /images/mynalab.png
  title: Myna Lab
footer:
  content: '&copy; Stackbit-Exto. All rights reserved.'
  has_social: true
  links:
    - new_window: true
      text: Made with Stackbit
      url: 'https://www.stackbit.com'
sass:
  indentWidth: 4
  precision: 10
  style: nested
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
